<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="javascript/server.js" type="text/javascript"></script>
    <script src="javascript/visit.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/visitor.css">
    <title>DRFMY</title>

</head>

<body>
    <section class="section-1">
        <h1 class="display-3">Dr FixMyPain's Visitor log</h1>
        <p>Welcome to the Dr FixMyPain's appointment page. Here you will be able to schedule appointments to see the
            doctor at your own convenience</p>

        <form action="/formResponse" method="POST">
            <div class="form-group row">
                <div class="col-sm-10">
                    Full Name: <input name="full_name" type="text" class="form-control" placeholder="Full Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    Age: <input name="age" type="number" class="form-control" placeholder="age">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    Date of Visit: <input name="visit_date" type="date" class="form-control" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    Time of Visit: <input name="visit_time" type="time" class="form-control" placeholder="hh:mm">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    Assisted By: <select name="assisted_by">
                        <option value="assistant">Assistant on Duty</option>
                        <option value="sister_A">Sister A</option>
                        <option value="sister_B">Sister B</option>
                        <option value="sister_C">Sister C</option>
                        <option value="sister_D">Sister D</option>
                    </select> <br>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    Reason for Visit: <input name="comments" type="text" class="form-control"
                        placeholder="The reason for your visit">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </div>
        </form>
        <br>
        </form>
    </section>
</body>

</html>
