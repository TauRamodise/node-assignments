<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="heading display-1">My Music Playlist 
        <img src="image/notes.jpg" alt="" style="width: 55px; height: 35px;">
        </h1>
    </div>
    <div class="container">
        <div class="form-group row">
                <input class="searchBar" type="text" name="search" placeholder="Search for an artist, or song">
                <button onclick="" type="submit" class="search-bar" onclick="viewAllArtists()">Search</button>
            </div>
        <form action="/api" method="POST">
        
        
            <div class="form-group row1 playlist">
                <div class="column1" style="border: 1px solid black">
                    <h2 class="title">Music Playlist</h2>
                    <div class="playlist">
                        <p id="viewArtist">
                            <script src="./src/display.js">let url = "mongodb://localhost:27017/playlist";

                                async function viewAllArtists(){
                                let getArtist = await fetch(url, {method:'GET'});
                                let displayArtist = await getArtist.json();
                                
                                let viewArtists = document.getElementById('viewArtist')
                                displayArtist.map(artist => {
                                    const listArtists = document.createElement("LI").textContent = `name: ${artist.artist}  id: ${artist._id}`
                                    listArtists.appendChild(viewArtists)
                                });
                                }
                                </script>
                        </p>
                    </div>
                </div>
                <div class="gap-column">
                </div>
                <div class="column2" style="border: 1px solid black">
                   <h2 class="title">Playlist Information</h2>
                    <div class="box">
                        <div class="info-row">
                            <div class="info-column">
                                <input class="addToPlaylist" type="text" placeholder="Add Artist to Playlist" name="addArtist">
                                <button id="addToPlaylist">Add Artist</button>
                                <span>
                                    <input class="addArtist" type="text" placeholder="Add a new Artist" name="editArtist">
                                    <input class="addArtist" type="text" placeholder="ID - artist to edit" name="editArtistID">
                                    <button id="addArtist">Add Artist</button> 
                                </span>
                                <div class="deleteArtist-div">
                                <input class="deleteArtist" type="text" name="deleteArtist">
                                <button id="deleteArtist">Delete Artist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
